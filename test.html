<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實驗室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            position: relative;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 15px;
            background-color: #fff;
        }

        td a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        td a:hover {
            color: #333;
        }

        .section {
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        /* 置顶按钮样式 */
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 15px;
            border: none;
            outline: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 5px;
        }

        #myBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <button onclick="topFunction()" id="myBtn" title="Go to top">置頂</button>

    <h1>實驗室</h1>
    <table>
        <tr>
            <td><a href="#teacher">指導老師</a></td>
            <td><a href="#research">研究</a></td>
            <td><a href="#members">成員</a></td>
        </tr>
    </table>

    <div id="teacher" class="section">
        <h2>指導老師</h2>
        <p>這裡是指導老師的內容。</p>
    </div>
    <div id="research" class="section">
        <h2>研究</h2>
        <p>這裡是研究的內容。</p>
    </div>
    <div id="members" class="section">
        <h2>成員</h2>
        <p>這裡是成員的內容。</p>
    </div>

    <script>
        // 当用户向下滚动 20px 时，显示或隐藏置顶按钮
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        // 当用户点击按钮时，滚动到页面顶部
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>
</body>

</html>
